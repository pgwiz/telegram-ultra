<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes Download Nexus - Login</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <h1 class="login-title">Hermes Download Nexus</h1>
            <p class="login-subtitle">Authenticate via Telegram OTP</p>

            <!-- Bot info section (populated by JS) -->
            <div id="botInfoBar" hidden style="margin-bottom:12px; padding:10px 14px; background:var(--surface-dark,#1a1a1a); border-radius:8px; font-size:0.85rem; color:var(--stone-gray,#888); flex-wrap:wrap; align-items:center; gap:10px; justify-content:space-between">
                <span id="botInfoName" style="color:var(--dark-text,#ccc)"></span>
                <a id="botStartLink" href="#" target="_blank" rel="noopener"
                   style="padding:5px 12px; background:var(--gold,#c9a84c); color:#000; border-radius:5px; text-decoration:none; font-size:0.8rem; font-weight:600; white-space:nowrap">
                    Open Bot ↗
                </a>
            </div>

            <div class="login-divider"></div>

            <!-- Quick-login banner (shown when /allow N window is active) -->
            <div id="quickLoginSection" hidden style="margin-bottom:16px; padding:12px 14px; background:#1a2a1a; border:1px solid #2d5a2d; border-radius:8px; font-size:0.85rem">
                <div style="color:#6fcf6f; font-weight:600; margin-bottom:8px">
                    ⚡ Quick Login Active — <span id="allowCountdown">...</span>s remaining
                </div>
                <div class="form-group" style="margin-bottom:8px">
                    <input type="text" id="quickChatId" class="form-input" placeholder="Your Chat ID" inputmode="numeric" autocomplete="off" style="margin-bottom:0">
                </div>
                <button class="btn btn-gold" style="width:100%; padding:8px" onclick="quickLogin()">
                    Login Without OTP
                </button>
            </div>

            <div id="loginError" class="login-error"></div>
            <div id="loginSuccess" class="login-success"></div>

            <!-- Step 1: Enter Chat ID -->
            <div id="step1" class="otp-step active">
                <div class="form-group">
                    <label class="form-label" for="chatId">Telegram Chat ID</label>
                    <input type="text" id="chatId" class="form-input" placeholder="e.g. 123456789" inputmode="numeric" autocomplete="off">
                </div>
                <button id="requestOtpBtn" class="btn btn-gold" style="width:100%" onclick="requestOtp()">
                    Request OTP
                </button>
                <p style="margin-top:16px; font-size:0.8rem; color:var(--stone-gray)">
                    Send /start to the bot first to get your Chat ID.
                </p>
            </div>

            <!-- Step 2: Enter OTP -->
            <div id="step2" class="otp-step">
                <p style="margin-bottom:16px; font-size:0.9rem; color:var(--dark-text)">
                    A 6-digit code was sent to your Telegram.<br>Enter it below.
                </p>
                <div class="form-group">
                    <label class="form-label" for="otpCode">OTP Code</label>
                    <input type="text" id="otpCode" class="form-input" placeholder="123456" maxlength="6" inputmode="numeric" autocomplete="one-time-code" style="text-align:center; font-size:1.4rem; letter-spacing:8px">
                </div>
                <button id="verifyOtpBtn" class="btn btn-gold" style="width:100%" onclick="verifyOtp()">
                    Verify
                </button>
                <p style="margin-top:16px">
                    <a href="#" onclick="backToStep1(); return false;" style="font-size:0.85rem">Back</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('hermes_token');
        if (token) {
            window.location.href = '/dashboard.html';
        }

        // Check for ?token= URL parameter (from /allow botp direct login link)
        (async () => {
            const params = new URLSearchParams(window.location.search);
            const urlToken = params.get('token');
            if (!urlToken) return;

            // Clean URL immediately so token isn't visible / bookmarkable
            window.history.replaceState({}, '', '/login.html');

            try {
                const resp = await fetch('/api/auth/token-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: urlToken })
                });
                const data = await resp.json();
                if (resp.ok && data.token) {
                    localStorage.setItem('hermes_token', data.token);
                    localStorage.setItem('hermes_chat_id', data.chat_id);
                    localStorage.setItem('hermes_expires_in', data.expires_in);
                    localStorage.setItem('hermes_login_time', Date.now().toString());
                    window.location.href = '/dashboard.html';
                    return;
                }
                // Token invalid/expired — show error, fall through to normal login
                document.getElementById('loginError').textContent =
                    data.message || 'Login link expired or invalid. Use OTP login below.';
                document.getElementById('loginError').style.display = 'block';
            } catch (_) {
                document.getElementById('loginError').textContent =
                    'Network error while attempting auto-login.';
                document.getElementById('loginError').style.display = 'block';
            }
        })();

        let currentChatId = null;

        function showError(msg) {
            const el = document.getElementById('loginError');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('loginSuccess').style.display = 'none';
        }

        function showSuccess(msg) {
            const el = document.getElementById('loginSuccess');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('loginError').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('loginSuccess').style.display = 'none';
        }

        async function requestOtp() {
            hideMessages();
            const chatId = document.getElementById('chatId').value.trim();
            if (!chatId || isNaN(chatId)) {
                showError('Please enter a valid numeric Chat ID.');
                return;
            }

            const btn = document.getElementById('requestOtpBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const resp = await fetch('/api/auth/request-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: parseInt(chatId) })
                });

                const data = await resp.json();

                if (resp.ok) {
                    currentChatId = parseInt(chatId);
                    showSuccess(data.message || 'OTP sent!');
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                    document.getElementById('otpCode').focus();
                } else {
                    showError(data.message || data.error || 'Failed to send OTP.');
                }
            } catch (e) {
                showError('Network error. Is the server running?');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Request OTP';
            }
        }

        async function verifyOtp() {
            hideMessages();
            const otp = document.getElementById('otpCode').value.trim();
            if (!otp || otp.length !== 6) {
                showError('Please enter the 6-digit OTP code.');
                return;
            }

            const btn = document.getElementById('verifyOtpBtn');
            btn.disabled = true;
            btn.textContent = 'Verifying...';

            try {
                const resp = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: currentChatId, otp: otp })
                });

                const data = await resp.json();

                if (resp.ok) {
                    localStorage.setItem('hermes_token', data.token);
                    localStorage.setItem('hermes_chat_id', data.chat_id);
                    localStorage.setItem('hermes_expires_in', data.expires_in);
                    localStorage.setItem('hermes_login_time', Date.now().toString());
                    window.location.href = '/dashboard.html';
                } else {
                    showError(data.message || data.error || 'Invalid OTP.');
                }
            } catch (e) {
                showError('Network error. Is the server running?');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Verify';
            }
        }

        function backToStep1() {
            hideMessages();
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        }

        // Enter key handling
        document.getElementById('chatId').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') requestOtp();
        });
        document.getElementById('otpCode').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') verifyOtp();
        });

        // Fetch and display bot info
        (async () => {
            try {
                const resp = await fetch('/api/bot-info');
                if (!resp.ok) return;
                const data = await resp.json();
                if (data.username) {
                    document.getElementById('botInfoName').textContent =
                        `${data.first_name} (@${data.username})`;
                    document.getElementById('botStartLink').href =
                        `https://t.me/${data.username}`;
                    const bar = document.getElementById('botInfoBar');
                    bar.removeAttribute('hidden');
                    bar.style.display = 'flex';
                }
            } catch (_) { /* silently skip if bot info unavailable */ }
        })();

        // Check allow window status and start countdown if active
        let allowTimer = null;
        async function checkAllowStatus() {
            try {
                const resp = await fetch('/api/auth/allow-status');
                if (!resp.ok) return;
                const data = await resp.json();
                const section = document.getElementById('quickLoginSection');
                if (data.active && data.remaining_secs > 0) {
                    section.removeAttribute('hidden');
                    section.style.display = 'block';
                    let secs = data.remaining_secs;
                    document.getElementById('allowCountdown').textContent = secs;
                    clearInterval(allowTimer);
                    allowTimer = setInterval(() => {
                        secs--;
                        if (secs <= 0) {
                            clearInterval(allowTimer);
                            section.setAttribute('hidden', '');
                        } else {
                            document.getElementById('allowCountdown').textContent = secs;
                        }
                    }, 1000);
                }
            } catch (_) { /* silently skip */ }
        }
        checkAllowStatus();

        async function quickLogin() {
            hideMessages();
            const chatId = (document.getElementById('quickChatId').value ||
                            document.getElementById('chatId').value).trim();
            if (!chatId || isNaN(chatId)) {
                showError('Please enter your Chat ID.');
                return;
            }
            try {
                const resp = await fetch('/api/auth/quick-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: parseInt(chatId) })
                });
                const data = await resp.json();
                if (resp.ok) {
                    localStorage.setItem('hermes_token', data.token);
                    localStorage.setItem('hermes_chat_id', data.chat_id);
                    localStorage.setItem('hermes_expires_in', data.expires_in);
                    localStorage.setItem('hermes_login_time', Date.now().toString());
                    window.location.href = '/dashboard.html';
                } else {
                    showError(data.message || 'Quick login failed.');
                }
            } catch (e) {
                showError('Network error.');
            }
        }
    </script>
</body>
</html>
